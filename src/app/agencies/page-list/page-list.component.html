<app-title></app-title>
<app-container>
  <ng-scrollbar class="heightMaxScrollbar">
    <app-table [data]="data" [metaDataColumns]="metaDataColumns">

      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button
                  color="primary"
                  (click)="openForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                  color="primary"
                  (click)="openForm(row)">
              <mat-icon>delete</mat-icon>

            </button>
        </td>

      </ng-container>

    </app-table>
  </ng-scrollbar>
  <app-paginator fxLayout="row" fxLayoutAlign="end center" [length]="totalRecords" (onChangePage)="changePage($event)">

  </app-paginator>
</app-container>
